{%extends 'dash.html'%}{%load static%}
{%block content%}


<div class="card">
  <div class="row g-0">
    <div class="col-3 d-none d-md-block border-end">
      <div class="card-body">
        <h4 class="subheader">Account settings</h4>
        <div class="list-group list-group-transparent">
          <a href="./settings.html"
            class="list-group-item list-group-item-action d-flex align-items-center active">Profile</a>
        </div>
      </div>
    </div>
    <div class="col d-flex flex-column">
      <form action="" method="post">
        {%csrf_token%}

        <div class="card-body">
          <h2 class="mb-4">Profile</h2>
          <h3 class="card-title">General information</h3>
          <div class="row align-items-center">
            <div class="col-auto"><span class="avatar avatar-xl"
                style="background-image: url({{user.photo.url}})"></span>
            </div>
            <h3 class="card-title mt-4">Contact Information</h3>
            <div class="row g-3">
              <div class="col-md">
                <div class="form-label">Name</div>
                {{form.first_name}}
              </div>
              <div class="col-md">
                <div class="form-label">Surname</div>
                {{form.last_name}}
              </div>
              <div class="col-md">
                <div class="form-label">Patronymic</div>
                {{form.patronymic}}
              </div>
            </div>
            <h3 class="card-title mt-4">Email</h3>
            <p class="card-subtitle">This email is your login</p>
            <div style="margin: auto auto 60px;">
              <div class="row g-2">
                <div class="col-auto">
                  {{form.email}}
                </div>
              </div>
            </div>

          </div>
          <div class="card-footer bg-transparent mt-auto">
            <div class="btn-list justify-content-end">
              <button onclick="history.go(-1)" class="btn">Back</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  {%endblock%}
